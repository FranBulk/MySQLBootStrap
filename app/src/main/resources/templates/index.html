<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: #c2c7d0;
            text-decoration: none;
            display: block;
            padding: 8px 10px;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }

        /* Contenido */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Cards */
        .small-box {
            border-radius: 5px;
            color: white;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .small-box .icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 50px;
            opacity: 0.3;
        }

        .bg-info { background-color: #17a2b8; }
        .bg-success { background-color: #28a745; }
        .bg-warning { background-color: #ffc107; color: black; }

        .box-footer {
            background-color: rgba(0,0,0,0.1);
            padding: 5px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar p-3">
    <h4 class="text-center mb-4">DBP</h4>

    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/60" class="rounded-circle mb-2">
        <div>Usuario 2,3 Tricks</div>
    </div>

    <input type="text" class="form-control mb-3" placeholder="Search">

    <a href="#"><i class="fa fa-home me-2"></i> Home</a>

    <hr>

    <p class="text-muted">LABELS</p>
    <p><span style="color:red">●</span> Important</p>
    <p><span style="color:orange">●</span> Warning</p>
    <p><span style="color:cyan">●</span> Informational</p>
</div>

<!-- CONTENIDO -->
<div class="content">

    <h3>Ordenes de tienda de ropa</h3>

    <!-- Cards -->
    <div class="row my-4">
        <div class="col-md-4">
            <div class="small-box bg-info">
                <h3 th:text="${totalOrdenes}">6</h3>
                <p>Orders</p>
                <div class="icon"><i class="fa fa-bag-shopping"></i></div>
                <div class="box-footer">More info</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="small-box bg-success">
                <h3 th:text="${bounceRate}">40%</h3>
                <p>Bounce Rate</p>
                <div class="icon"><i class="fa fa-chart-bar"></i></div>
                <div class="box-footer">More info</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="small-box bg-warning">
                <h3 th:text="${usuarios}">5</h3>
                <p>User Registrations</p>
                <div class="icon"><i class="fa fa-user-plus"></i></div>
                <div class="box-footer">More info</div>
            </div>
        </div>
    </div>

    <!-- Listas -->
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3">
                <ul>
                    <li th:each="o : ${ordenes}" th:text="${o.id}">1</li>
                </ul>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <ul>
                    <li th:each="o : ${ordenes}"
                        th:text="${o.status ? 'Orden lista' : 'Orden no lista'}">
                        Orden lista
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-4">
    <div class="card p-3">
        <ul>
            <li th:each="o : ${ordenes}" th:text="${o.estado}">
                Estado
            </li>
        </ul>
    </div>
</div>
    </div>

</div>

</body>
</html>
