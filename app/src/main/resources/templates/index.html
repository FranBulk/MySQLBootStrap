<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Órdenes de tienda de ropa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid mt-4">

    <h2 class="mb-4">Órdenes de tienda de ropa</h2>

    <!-- CUADROS -->
    <div class="row g-4">

        <div class="col-md-3">
            <div class="card bg-info text-white h-100">
                <div class="card-body">
                    <h3 th:text="${totalOrdenes}">0</h3>
                    <p>Orders</p>
                    <i class="fa fa-bag-shopping fa-2x float-end"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-success text-white h-100">
                <div class="card-body">
                    <h3 th:text="${bounceRate}">0%</h3>
                    <p>Bounce Rate</p>
                    <i class="fa fa-chart-bar fa-2x float-end"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-warning text-dark h-100">
                <div class="card-body">
                    <h3 th:text="${usuarios}">0</h3>
                    <p>User Registrations</p>
                    <i class="fa fa-user-plus fa-2x float-end"></i>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-secondary text-white h-100">
                <div class="card-body">
                    <h3 th:text="${#lists.size(ordenes)}">0</h3>
                    <p>Total lista</p>
                    <i class="fa fa-list fa-2x float-end"></i>
                </div>
            </div>
        </div>

    </div>

    <!-- LISTAS -->
    <div class="row mt-4">

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Folios</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"
                        th:each="o : ${ordenes}"
                        th:text="${o.folio}">
                        000
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Estado</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"
                        th:each="o : ${ordenes}"
                        th:text="${o.estado}">
                        Estado
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Clientes</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"
                        th:each="o : ${ordenes}"
                        th:text="${o.cliente}">
                        Cliente
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>

</body>
</html>
